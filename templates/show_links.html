<!-- startpage/templates/startpage/show_links.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Links</title>
</head>
<body>
    <h1>Links between "/101-116.html"</h1>
    <ul>
        {% for code, category in links_dict.items %}
            <!-- Display csv_category while redirecting based on code -->
            <li><a href="/{{ code }}/">{{ category }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
