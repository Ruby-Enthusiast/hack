<!-- polls/templates/polls/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스1</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/polls/1">Career Compass</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="https://www.naver.com">Naver</a>
        </li>
      </ul>
    </div>
</nav>

<!-- polls/templates/polls/index.html -->

<form method="post" class="form">
    {% csrf_token %}
    <h3>{{ question.question_text }}</h3>

    {% if previous_choice %}
        <p>Your previous answer: {{ previous_choice.choice_value }}</p>
    {% endif %}

    <div class="form-check">
        <input class="form-check-input" type="radio" name="question_{{ question_id }}" value="1" id="choice1" required>
        <label class="form-check-label" for="choice1">매우 싫음</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="question_{{ question_id }}" value="2" id="choice2" required>
        <label class="form-check-label" for="choice2">싫음</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="question_{{ question_id }}" value="3" id="choice3" required>
        <label class="form-check-label" for="choice3">보통</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="question_{{ question_id }}" value="4" id="choice4" required>
        <label class="form-check-label" for="choice4">좋음</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="question_{{ question_id }}" value="5" id="choice5" required>
        <label class="form-check-label" for="choice5">매우 좋음</label>
    </div>

    <button type="submit" class="btn btn-primary">Next Question</button>
</form>

<a href="{% url 'polls:poll' question_id=question_id|add:'-1' %}" class="btn btn-secondary">Prev Question</a>

<!-- Bootstrap JS and jQuery inclusion -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
