<h2>Comments for Page {{ code }}</h2>
{% for comment in comments %}
  <p>{{ comment.author }} - {{ comment.created_at }}</p>
  <p>{{ comment.text }}</p>
  <form method="post" action="{% url 'delete_comment' code=code comment_id=comment.id %}">
      {% csrf_token %}
      <input type="password" name="password" placeholder="Enter password" required>
      <button type="submit">Delete Comment</button>
  </form>
{% endfor %}

<h2>Add a Comment</h2>
<form method="post" action="{% url 'comments_list_and_add' code=code %}">
  {% csrf_token %}
  <label for="id_author">Author:</label>
  <input type="text" name="author" required>
  <br>
  <label for="id_text">Text:</label>
  <!-- Use the 'cols' and 'rows' attributes to define the size of the text area -->
  <textarea name="text" cols="40" rows="10" required></textarea>
  <br>
  <label for="id_password">Password:</label>
  <input type="password" name="password" required>
  <br>
  <!-- Include the 'code' parameter in a hidden input field -->
  <input type="hidden" name="code" value="{{ code }}">
  <br>
  <button type="submit">Submit</button>
</form>
