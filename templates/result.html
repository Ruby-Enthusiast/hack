<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
</head>
<body>
    <h1>Result Page</h1>

    <h2>Result Dictionary:</h2>
    <ul>
        {% for code, total_value in result_dict.items %}
            <li>
                Choice Code: 
                <a href="/{{ code }}/">{{ code }}</a>
                | Total Value: {{ total_value }}
            </li>
        {% endfor %}
    </ul>

</body>
</html>
