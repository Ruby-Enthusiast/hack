<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과는?</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            color: #3498db;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 20px;
            color: #2ecc71;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }

        li {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        li:hover {
            transform: scale(1.02);
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #1f618d;
        }
    </style>
</head>
<body>
    <h1>결과는?</h1>

    <h2>상위 계열 3개:</h2>
    <ul>
        {% for code, values in top_3_result.items %}
            <li>
                <a href="/{{ code }}/">{{ values.csv_category|default:"N/A" }}</a>
                | 총점: {{ values.total_value }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
