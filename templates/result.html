<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
</head>
<body>
    <h1>Result Page</h1>

    <h2>Sorted Results:</h2>
    <ul>
        {% for code, total_value in sorted_result.items %}
            <li>Choice Code: {{ code }} | Total Value: {{ total_value }}</li>
        {% endfor %}
    </ul>

</body>
</html>
