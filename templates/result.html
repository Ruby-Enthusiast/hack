<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
</head>
<body>
    <h1>Result Page</h1>

    <h2>Result Dictionary:</h2>
    <ul>
        {% for code, values in result_dict.items %}
            <li>
                <a href="/{{ code }}/">{{ values.1|default:"N/A" }}</a>
                | Total Value: {{ values.0 }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
