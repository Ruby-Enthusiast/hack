<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
</head>
<body>
    <h1>Result Page</h1>

    <h2>Top 3 Results:</h2>
    <ul>
        {% for code, values in top_3_result.items %}
            <li>
                <a href="/{{ code }}/">{{ values.csv_category|default:"N/A" }}</a>
                | Total Value: {{ values.total_value }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
